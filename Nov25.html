<!DOCTYPE html>
<html lang="zh-Hent-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mike">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/Nov25.css">
    <title>DayWork - Nov25-Awesome Product Card</title>
</head>
<body>
    <div class="product-card">
        <h1>original shoes</h1>
        <p>get me home! right now!!</p>
        <div class="product-pic"></div>
        <div class="product-colors">
            <span class="active blue" data-color="#7ed6df" data-pic="url('../images/Nov25/1.png')"></span>
            <span class="green" data-color="#badc58" data-pic="url('../images/Nov25/2.png')"></span>
            <span class="yellow" data-color="#f9ca24" data-pic="url('../images/Nov25/3.png')"></span>
            <span class="rose" data-color="#ff7979" data-pic="url('../images/Nov25/4.png')"></span>
        </div>
        <div class="product-info">
            <div class="product-price">$1680</div>
            <a href="#" class="product-button">add to car</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="./js/Nov25.js"></script>
</body>

</html>
