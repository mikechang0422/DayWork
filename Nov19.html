<!DOCTYPE html>
<html lang="zh-Hent-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mike">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/Nov19.css">
    <title>DayWork - Nov19-E-commerce Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="img_box">
                <img src="./images/Nov19/running_shoes_PNG5816.png">
            </div>
            <div class="contant_box">
                <h2>nike shoes</h2>
                <div class="size">
                    <h3>size :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="color">
                    <h3>color :</h3>
                    <span data-rotate="0"></span>
                    <span data-rotate="60"></span>
                    <span data-rotate="120"></span>
                    <span data-rotate="180"></span>
                    <span data-rotate="240"></span>
                </div>
                <a href="#">buy now</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="./js/Nov19.js"></script>
</body>

</html>
