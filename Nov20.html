<!DOCTYPE html>
<html lang="zh-Hent-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mike">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/Nov20.css">
    <title>DayWork - Nov20-Animated Circular Navigation Menu</title>
</head>

<body>
    <ul class="menu">
        <div class="toggle">
            <ion-icon name="add-outline"></ion-icon>
        </div>
        <li style="--i:0;">
            <a href="#">
                <ion-icon name="home-outline"></ion-icon>
            </a>
        </li>
        <li style="--i:1;">
            <a href="#">
                <ion-icon name="person-outline"></ion-icon>
            </a>
        </li>
        <li style="--i:2;">
            <a href="#">
                <ion-icon name="settings-outline"></ion-icon>
            </a>
        </li>
        <li style="--i:3;">
            <a href="#">
                <ion-icon name="mail-outline"></ion-icon>
            </a>
        </li>
        <li style="--i:4;">
            <a href="#">
                <ion-icon name="key-outline"></ion-icon>
            </a>
        </li>
        <li style="--i:5;">
            <a href="#">
                <ion-icon name="videocam-outline"></ion-icon>
            </a>
        </li>
        <li style="--i:6;">
            <a href="#">
                <ion-icon name="game-controller-outline"></ion-icon>
            </a>
        </li>
        <li style="--i:7;">
            <a href="#">
                <ion-icon name="camera-outline"></ion-icon>
            </a>
        </li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/6.0.0/ionicons/ionicons.esm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/6.0.0/ionicons.js"></script>
    <script src="./js/Nov20.js"></script>
</body>

</html>
